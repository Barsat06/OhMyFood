<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ed4a2e364.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood!</title>
</head>

    <body>
        <div id="container">
            <header>
                <div id="logo">
                    <a href="">
                        <img src="images\logo\ohmyfood.png" alt="Logo">
                    </a>
                </div>
            </header>

            <main>
                <section id="search">
                    <div id="search_block">
                        <label for="search_area">
                            <span id="location_logo">
                                <i class="fas fa-map-marker-alt"></i>
                            </span>
                        </label>
                        
                        <input type="search" placeholder="Paris, Belleville" id="search_area">
                    </div>
                </section>

                <section id="presentation">
                    <h1>
                        Réservez le menu qui<br>
                        vous convient
                    </h1>

                    <p>
                        Découvrez des restaurants d'exception,<br>
                        séléctionnés par nos soins.
                    </p>

                    <div id="btn_restaurant">
                        <a href="#restaurants">
                            Explorez nos restaurants
                        </a>
                    </div>
                </section>
            </main>

            <footer>
                <h2>
                    ohmyfood
                </h2>
                
                <ul>
                    <li><a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                    <li><a href="">Mentions légales</a></li>
                    <li><a href="">Contacts</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
